	<div id="map"></div>
</body>
    <script>
    var center = new L.LatLng(-42.8232,147.2555);
    var map = new L.Map('map', { center: center, zoom: 14, attributionControl:true, zoomControl:false});    

    var src = new Proj4js.Proj('EPSG:4326');
    var dst = new Proj4js.Proj('EPSG:28355');   
    
    var baselayers = {
        "LIST Aerial Imagery": LISTAerial,
        "LIST Topographic": LISTTopographic
    };    
    map.addLayer(LISTTopographic)
    
    var rootURL = 'http://maps.gcc.tas.gov.au/'
    var gccAtt = '&copy Glenorchy City Council, <a href="http://creativecommons.org/licenses/by/3.0/au/">CC-BY</a>'
    var overlays = {
        "Gas, GCC": "GCC_cc:Gas_GCC",
        "Gas, Historic Town Gas Pipes": "GCC_cc:Gas_OldTownGas",
        "Power": "GCC_cc:Power_GCC",
        "Power (Points)": "GCC_cc:Power_GCC_Pts",
        "Power (Polygons)": "GCC_cc:Power_GCC_Polygons"
    };
    var lOverlays = {};

    //Set up trigger functions for adding layers to interactivity.
    map.on('overlayadd', function(e) {
        updateInteractiveLayers(e.layer.options.layers);
    }); 
    map.on('overlayremove', function(e) {
        updateInteractiveLayers(e.layer.options.layers);
    }); 

    var intLayers = [];
    var intLayersString = "";
    function updateInteractiveLayers(layer) {
        var index = $.inArray(layer, intLayers);//intLayers.indexOf(layer);
        if(index > -1) {
            intLayers.splice(index,1);
        } else {
            intLayers.push(layer);
        }
        intLayersString = intLayers.join();
    };
    for (layer in overlays) {
        var newLayer = new L.TileLayer.WMS(rootURL + "/geoserver/gwc/service/wms", {
            layers: overlays[layer],
            format: 'image/png',
            transparent: true,
            maxZoom: 20,
            attribution: gccAtt
        });
        lOverlays[layer] = newLayer;
        map.addLayer(newLayer);
        updateInteractiveLayers(overlays[layer]);
    };

    function handleJson(data) {
        selectedFeature = L.geoJson(data, {
            style: function (feature) {
                return {color: 'yellow'};
            },
            onEachFeature: function (feature, layer) {
                var content = "";
                content = content + "<b><u>" + feature.id.split('.')[0] + "</b></u><br>";
                for (var name in feature.properties) {content = content + "<b>" + name + ":</b> " + feature.properties[name] + "<br>"};
                var popup = L.popup()
                    .setLatLng(queryCoordinates)
                    .setContent(content)
                    .openOn(map);
                layer.bindPopup(content);
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight
                });
            },                
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: "yellow",
                    color: "#000",
                    weight: 5,
                    opacity: 0.6,
                    fillOpacity: 0.2
                });
            }
        });
        selectedFeature.addTo(map);
    }

    //Query layer functionality.
    var selectedFeature;
    var queryCoordinates;
    var src = new Proj4js.Proj('EPSG:4326');
    var dst = new Proj4js.Proj('EPSG:28355');

    map.on('click', function(e) {
        if (selectedFeature) {
            map.removeLayer(selectedFeature);
        };
        var owsrootUrl = rootURL + 'geoserver/ows';
        
        var p = new Proj4js.Point(e.latlng.lng,e.latlng.lat);
        Proj4js.transform(src, dst, p);
        queryCoordinates = e.latlng;
        
        var defaultParameters = {
            service : 'WFS',
            version : '1.1.1',
            request : 'GetFeature',
            typeName : intLayersString,
            maxFeatures : 100,
            outputFormat : 'text/javascript',
            format_options : 'callback:getJson',
            SrsName : 'EPSG:4326'
        };

        var customParams = {
            //bbox : map.getBounds().toBBoxString(),
            cql_filter:'DWithin(geom, POINT(' + p.x + ' ' + p.y + '), 10, meters)'
        };

        var parameters = L.Util.extend(defaultParameters, customParams);


        var url = owsrootUrl + L.Util.getParamString(parameters)
        //console.log(url);

        $.ajax({
            url : owsrootUrl + L.Util.getParamString(parameters),
            dataType : 'jsonp',
            jsonpCallback : 'getJson',
            success : handleJson
        });
    });

    function highlightFeature(e) {
        var layer = e.target;
        layer.setStyle({
            fillColor: "yellow",
            color: "yellow",
            weight: 5,
            opacity: 1
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
        }
    }

    function resetHighlight(e) {
        var layer = e.target;
        layer.setStyle({
            radius: 5,
            fillColor: "yellow",
            color: "yellow",
            weight: 5,
            opacity: 0.6,
            fillOpacity: 0.2
        });
    }

    //Location control
    L.control.locate({
        position: 'topright',  
        drawCircle: false,
        follow: false
    }).addTo(map);
    //Zoom control
    L.control.zoom().addTo(map);    
    //Layer control
    L.control.layers(baselayers, lOverlays, {position: 'topleft'}).addTo(map);
    //Search control
    L.control.searchControl().addTo(map);
    
    </script>
